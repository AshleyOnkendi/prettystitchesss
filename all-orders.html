<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders View | Sir's 'n' Suits</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: var(--brand-black);
            color: var(--brand-gold);
            border: 1px solid var(--brand-gold);
            border-radius: 4px;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                position: fixed;
                z-index: 999;
                height: 100%;
                width: 260px;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                padding: 20px;
                padding-top: 60px;
            }
        }
    </style>
</head>
<body>
    
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <h1 class="sidebar-logo">Sir<span class="sidebar-n">'s</span> <span class="sidebar-n">'n'</span> Suits</h1>
                    <span class="sidebar-subtitle">BY GEORGE</span>
                </div>
            </div>
            
            <p id="user-info">Logged in as: Manager</p>
            <nav>
                <a href="manager-dashboard.html">üè† Current Orders</a>
                <a href="all-orders.html" class="active">üìã All Orders</a>
                <a href="worker-management.html">üë• Manage Workers</a>
                <a href="expenses.html">üí∏ Expenses</a>
                <a href="#" id="add-order-btn">‚ûï New Order</a>
                <a href="#" id="logout-btn">‚û°Ô∏è Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>All Shop Orders</h1>
            </header>

            <div class="filter-bar">
                <select id="status-filter">
                    <option value="">Filter by Status (All)</option>
                    <option value="1">1. Assigned</option>
                    <option value="2">2. In Progress</option>
                    <option value="3">3. QA Check</option>
                    <option value="4">4. Ready</option>
                    <option value="5">5. Collected</option>
                    <option value="6">6. Closed</option>
                </select>
                <select id="worker-filter">
                    <option value="">Filter by Worker</option>
                </select>
                <button onclick="loadOrders('all')">Apply Filters</button>
            </div>

            <section class="order-list">
                <div id="orders-table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Customer</th>
                                <th>Garment</th>
                                <th>Due Date</th>
                                <th>Worker</th>
                                <th>Status</th>
                                <th>Balance</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="orders-tbody">
                            <tr><td colspan="8">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- REUSED MODAL -->
    <div id="order-modal" class="modal"><div class="modal-content"></div></div>
    <a href="#" id="logout-btn-mobile" class="top-logout-btn" onclick="handleLogout()">
        <i class="fas fa-power-off"></i>
    </a>
    <nav class="bottom-nav">
        <a href="manager-dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Active</span>
        </a>
        <a href="all-orders.html" class="nav-item active">
            <i class="fas fa-folder-open"></i>
            <span>History</span>
        </a>
        <a href="order-form.html" class="nav-item center-fab">
            <div class="fab-circle">
                <i class="fas fa-plus"></i>
            </div>
        </a>
        <a href="worker-management.html" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Team</span>
        </a>
        <a href="expenses.html" class="nav-item">
            <i class="fas fa-coins"></i>
            <span>Costs</span>
        </a>
    </nav>
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="mobile-nav.js"></script>
</body>
</html>
