<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Assignments | Sir's 'n' Suits</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: var(--brand-black);
            color: var(--brand-gold);
            border: 1px solid var(--brand-gold);
            border-radius: 4px;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                position: fixed;
                z-index: 999;
                height: 100%;
                width: 260px;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                padding: 20px;
                padding-top: 60px;
            }
        }
    </style>
</head>
<body>
    
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <h1 class="sidebar-logo">Sir<span class="sidebar-n">'s</span> <span class="sidebar-n">'n'</span> Suits</h1>
                    <span class="sidebar-subtitle">BY GEORGE</span>
                </div>
            </div>
            
            <p id="user-info">Logged in as: Manager</p>
            <nav>
                <a href="manager-dashboard.html">üè† Current Orders</a>
                <a href="all-orders.html">üìã All Orders</a>
                <a href="worker-management.html" class="active">üë• Manage Workers</a>
                <a href="expenses.html">üí∏ Expenses</a>
                <a href="#" id="add-order-btn">‚ûï New Order</a>
                <a href="#" id="logout-btn">‚û°Ô∏è Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <header style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <a href="worker-management.html" style="text-decoration: none; color: #666; font-size: 0.9em;">&larr; Back to Workers List</a>
                    <h1 id="worker-header-name">Loading Assignments...</h1>
                </div>
            </header>

            <section class="order-list">
                <div id="orders-table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Garment</th>
                                <th>Due Date</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="assignments-tbody">
                            <tr><td colspan="6">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- REUSE THE PRO MODAL FOR EDITING STATUS/DETAILS -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <!-- Content injected by app.js openProModal() -->
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="mobile-nav.js"></script>
</body>
</html>
